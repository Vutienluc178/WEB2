<!DOCTYPE html><html lang="vi"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Giải phương trình bậc hai</title>
<link rel="stylesheet" href="../../css/styles.css">
<style>.container{max-width:800px;margin:24px auto}.row{display:flex;gap:8px;flex-wrap:wrap}
input{padding:10px;border:1px solid var(--border);border-radius:10px;width:120px}
.output{margin-top:12px}
kbd{background:var(--border);padding:2px 6px;border-radius:6px}</style>
</head><body>
<main class="container card">
  <h2>Giải phương trình bậc hai: ax² + bx + c = 0</h2>
  <div class="row">
    <label>a <input id="a" type="number" value="1" step="any"></label>
    <label>b <input id="b" type="number" value="0" step="any"></label>
    <label>c <input id="c" type="number" value="0" step="any"></label>
    <button class="btn" id="solve">Giải</button>
  </div>
  <div class="output" id="out"></div>
  <p>Mẹo: dùng <kbd>Enter</kbd> sau khi nhập để giải nhanh.</p>
</main>
<script>
function format(x){ return Number.isInteger(x)? x : x.toFixed(5).replace(/0+$/,'').replace(/\.$/,''); }
function solve(){
  const a = parseFloat(document.getElementById('a').value||0);
  const b = parseFloat(document.getElementById('b').value||0);
  const c = parseFloat(document.getElementById('c').value||0);
  const out = document.getElementById('out');
  if(a===0){ // bx + c = 0
    if(b===0){ out.innerHTML = (c===0)? "Vô số nghiệm": "Vô nghiệm"; return; }
    const x = -c/b; out.innerHTML = "Phương trình bậc nhất, nghiệm: x = <b>"+format(x)+"</b>"; return;
  }
  const delta = b*b - 4*a*c;
  if(delta < 0){ out.innerHTML = "Vô nghiệm (Δ = "+format(delta)+")"; return; }
  if(delta === 0){
    const x = -b/(2*a); out.innerHTML = "Nghiệm kép: x₁ = x₂ = <b>"+format(x)+"</b>"; return;
  }
  const sqrtD = Math.sqrt(delta);
  const x1 = (-b + sqrtD)/(2*a);
  const x2 = (-b - sqrtD)/(2*a);
  out.innerHTML = "Hai nghiệm phân biệt:<br>x₁ = <b>"+format(x1)+"</b>, x₂ = <b>"+format(x2)+"</b>";
}
document.getElementById('solve').addEventListener('click', solve);
['a','b','c'].forEach(id=>document.getElementById(id).addEventListener('keydown', e=>{
  if(e.key==='Enter') solve();
}));
</script>
</body></html>
