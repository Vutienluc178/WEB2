<!DOCTYPE html><html lang="vi"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Phân số ↔ Thập phân</title>
<link rel="stylesheet" href="../../css/styles.css">
<style>.container{max-width:700px;margin:24px auto}
input{padding:10px;border:1px solid var(--border);border-radius:10px;width:120px}</style>
</head><body>
<main class="container card">
  <h2>Chuyển đổi Phân số ↔ Thập phân</h2>
  <section>
    <h3>1) Phân số → Thập phân</h3>
    <label>Tử <input id="tu" type="number" value="1"></label>
    <label>Mẫu <input id="mau" type="number" value="3"></label>
    <button class="btn" id="f2d">Đổi</button>
    <div id="out1"></div>
  </section>
  <hr/>
  <section>
    <h3>2) Thập phân → Phân số tối giản</h3>
    <label>Giá trị <input id="val" type="number" step="any" value="0.75"></label>
    <button class="btn" id="d2f">Đổi</button>
    <div id="out2"></div>
  </section>
</main>
<script>
function gcd(a,b){a=Math.abs(a);b=Math.abs(b);while(b){[a,b]=[b,a%b]}return a}
document.getElementById('f2d').addEventListener('click',()=>{
  const tu=+document.getElementById('tu').value, mau=+document.getElementById('mau').value;
  if(mau===0){ out1.textContent="⚠️ Mẫu ≠ 0"; return; }
  out1.textContent = tu/mau;
});
document.getElementById('d2f').addEventListener('click',()=>{
  const x=parseFloat(document.getElementById('val').value);
  const s = x.toString(); const dec = s.split('.')[1]; if(!dec){ out2.textContent=`${x}/1`; return; }
  const denom = 10**dec.length; const numer = Math.round(x*denom);
  const g = gcd(numer,denom);
  out2.textContent = (numer/g)+"/"+(denom/g);
});
const out1=document.getElementById('out1'), out2=document.getElementById('out2');
</script>
</body></html>
